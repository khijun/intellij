<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{member.register}">회원가입</title>
  <meta charset="UTF-8">
</head>
<body>
<h2 th:text="#{member.info}">회원정보</h2>
<form th:action="@{/register/step3}" th:object="${registerRequest}" method="post">
  <div th:if="${#fields.hasErrors()}" th:errors="#{notMatchingPassword}">
  <div>
    <label>
      <span th:text="#{email}">이메일</span>:<br>
      <input type="text" th:field="*{email}" />
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">이메일은 필수입니다.</span>
    </label>
  </div>
  <div>
    <label>
      <span th:text="#{name}">이름</span>:<br>
      <input type="text" th:field="*{name}" />
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">필수항목입니다.</span>
    </label>
  </div>
  <div>
    <label>
      <span th:text="#{password}">비밀번호</span>:<br>
      <input type="password" th:field="*{password}" />
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">필수항목입니다.</span>
    </label>
  </div>
  <div>
    <label>
      <span th:text="#{password.confirm}">비밀번호 확인</span>:<br>
      <input type="password" th:field="*{confirmPassword}" />
      <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">비밀번호와 확인이 일치하지 않습니다.</span>
    </label>
  </div>
  <input type="submit" th:value="#{register.btn}" value="가입 완료">
</form>
