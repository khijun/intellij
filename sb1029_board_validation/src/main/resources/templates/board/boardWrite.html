<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
	<div class="container">
	    <h2>게시글 등록</h2>
		<form id="frm" name="frm" method="post" th:action="@{/board/insertBoard.do}" th:object="${boardDto}" enctype="multipart/form-data">
<!--            <p th:if="${#fields.hasErrors('*')}">-->
<!--            <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>-->
            </p>
            <table class="board_detail">
	    		<tr>
	    			<td>제목</td>
	    			<td><input type="text" id="title" name="title" th:field="*{title}"/><br>
					<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></td>
				</tr>
	    		<tr>
	    			<td colspan="2">
		    			<textarea id="contents" name="contents" th:field="*{contents}"></textarea><br>
						<div th:if="${#fields.hasErrors('title')}" th:errors="*{contents}">
	    			</td>
	    		</tr>
	    	</table>
<!--	    	<input type="file" id="files" name="files" multiple="multiple">-->
	    	<input type="submit" id="submit" value="저장" class="btn">
	    </form>
    </div>
</body>
</html>
