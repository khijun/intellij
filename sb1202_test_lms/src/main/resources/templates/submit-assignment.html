<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 제출</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">과제 제출</h2>
    <form th:action="@{/assignments/submit}" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label for="assignmentTitle" class="form-label">과제 제목</label>
            <input type="text" class="form-control" id="assignmentTitle" th:value="${assignment.title}" readonly>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">파일 첨부</label>
            <input type="file" class="form-control" id="file" name="file">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">제출</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
