<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .category-body {
            background-color: #f4f7fb;
            font-size: 1rem;
            max-width: 200px;
        }

        /* 카테고리 항목 스타일 */
        .category-item {
            padding: 20px;
            cursor: pointer;
            border: 1px solid #ddd;
            width: 100%;
            height: 100%;
            margin-top: -1px;
        }

        /* hover 시 배경색 변경 */
        .category-item:hover {
            background-color: #e6f1ff;
            border-color: #4a89c7;
        }

        /* 링크 스타일 제거 */
        .category-link {
            text-decoration: none;
            color: inherit;
            display: block; /* block으로 설정하여 div 꽉 채우기 */
            width: 100%; /* 너비 100%로 설정 */
            height: 100%; /* 높이 100%로 설정 */
        }
    </style>
</head>
<body>

<!-- 카테고리 영역을 제거하고 링크들만 나열 -->
<div class="col-md-3">
    <div class="category-body">
        <div class="category-item">
            <a th:href="@{/mypage}" class="category-link">마이페이지</a>
        </div>
        <div class="category-item">
            <a th:href="@{/regular-courses}" class="category-link">정규교과목목록</a>
        </div>
        <div class="category-item">
            <a th:href="@{/non-regular-courses}" class="category-link">비정규교과목 목록</a>
        </div>
        <div class="category-item">
            <a th:href="@{/messages}" class="category-link">쪽지</a>
        </div>
        <div class="category-item">
            <a th:href="@{/announcements}" class="category-link">공지사항</a>
        </div>
    </div>
</div>

</body>
</html>
