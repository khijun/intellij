<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create New Course</h2>
    <form action="/admin/courses" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Course Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="instructor" class="form-label">Instructor</label>
            <select class="form-select" id="instructor" name="instructorId" required>
                <option value="" selected disabled>Choose an instructor</option>
                <!-- 강사 목록이 서버에서 채워짐 -->
                <option th:each="instructor : ${instructors}"
                        th:value="${instructor.id}"
                        th:text="${instructor.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Course</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
