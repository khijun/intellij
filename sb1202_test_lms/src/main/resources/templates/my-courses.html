<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 강의</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">내 강의</h2>
    <div class="row mt-4">
        <div th:each="course : ${myCourses}" class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${course.title}">강의 제목</h5>
                    <p class="card-text" th:text="'상태: ' + ${course.status}">수강 상태</p>
                    <a th:href="@{/assignments/{courseId}(courseId=${course.id})}" class="btn btn-primary">과제 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
