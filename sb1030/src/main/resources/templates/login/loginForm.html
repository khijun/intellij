<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{login.title}">Login</title>
</head>
<body>
<form th:action="@{/login}" th:method="post" th:object="${loginCommand}">
	<div th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}">Error</div>

	<p>
		<label th:text="#{email}">Email:</label><br>
		<input type="text" th:field="*{email}" />
	<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
	</p>

	<p>
		<label th:text="#{password}">Password:</label><br>
		<input type="password" th:field="*{password}" />
	<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
	</p>
	<p>
		<label th:text="#{rememberEmail}">이메일 기억하기</label>
		<input type="checkbox" th:field="*{rememberEmail}" />
	<div th:if="${#fields.hasErrors('rememberEmail')}" th:errors="*{rememberEmail}">Error</div>
	</p>

	<input type="submit" th:value="#{login.btn}" />
</form>
</body>
</html>
