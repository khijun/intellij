<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<table border="1px solid black">
    <tr>
        <th>주문 번호</th>
        <th>배송지</th>
        <th>상품명</th>
        <th>가격</th>
        <th>현재 상태</th>
    </tr>
    <tbody th:if="${orders != null}" th:each="order : ${orders}">
        <tr th:if="${order != null}" th:each="orderItem : ${order.orderItems}">
            <td th:text="${order.id}"></td>
            <td th:href="@{/}">배송지</td>
            <td th:text="${orderItem.item.name}"></td>
            <td th:text="${orderItem.quantity * orderItem.item.price}"></td>
            <td th:text="${order.status}">상태 알 수 없음</td>
        </tr>
    </tbody>
</table>
<a href="/orders">주문하러 가기</a>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script> <!-- Bootstrap JS 링크 -->
</body>
</html>
