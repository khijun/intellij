<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-button, .signup-button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-button {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .signup-button {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .signup-button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>로그인</h2>
    <!-- 로그인 폼: th:object로 loginCommand 객체를 바인딩 -->
    <form action="/login" method="POST" th:object="${loginCommand}">
        <div class="input-group">
            <label for="username">아이디</label>
            <!-- th:field로 loginCommand 객체의 username 속성에 바인딩 -->
            <input type="text" id="username" th:field="*{username}" required placeholder="아이디를 입력하세요">
        </div>
        <div class="input-group">
            <label for="password">비밀번호</label>
            <!-- th:field로 loginCommand 객체의 password 속성에 바인딩 -->
            <input type="password" id="password" th:field="*{password}" required placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="login-button">로그인</button>
    </form>
    <!-- 회원가입 버튼 -->
    <a href="/signup">
        <button type="button" class="signup-button">회원가입</button>
    </a>
    <!-- 로그인 실패 시 에러 메시지 표시 -->
    <div class="error-message">
        <!-- 예시로 에러 메시지를 하드코딩 -->
        <!-- 실제로는 서버에서 전달되는 메시지를 사용 -->
        <p>아이디 또는 비밀번호가 올바르지 않습니다.</p>
    </div>
</div>


</body>
</html>
