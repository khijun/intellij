<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>메인 페이지</title>
    <style>
        body{
            margin: auto;
            max-width: 1300px;
        }
        /* 그리드 레이아웃 설정 */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4개의 열을 균등하게 배치 */
            gap: 20px; /* 이미지 간의 간격 */
            margin: 20px 0; /* 그리드 영역과 주변 간격 */
        }

        .image-container {
            width: 200px; /* 부모 컨테이너의 너비에 맞게 */
            height: 250px; /* 고정 높이 설정 */
            overflow: hidden; /* 이미지가 넘칠 경우 잘라냄 */
            border: 1px solid #ddd; /* 테두리 추가 */
            border-radius: 4px; /* 둥근 모서리 */
            background-color: lightgrey; /* 배경 색상 */
            display: flex;
            flex-direction: column; /* 이미지와 설명을 수직으로 배치 */
            justify-content: space-between; /* 이미지와 설명 사이에 간격을 둠 */
        }

        .image-container img {
            width: 100%; /* 이미지가 컨테이너를 채우도록 */
            height: 200px; /* 고정 높이 설정 */
            object-fit: cover; /* 비율에 맞게 이미지 잘라내기 */
        }

        .image-description {
            padding: 10px; /* 설명에 패딩 추가 */
            height: 50px;
            text-align: center; /* 가운데 정렬 */
            background-color: #f8f8f8; /* 배경 색상 */
            color: #333; /* 글자 색상 */
            font-size: 14px; /* 폰트 크기 */
            border-top: 1px solid #ddd; /* 이미지와 구분을 위한 상단 테두리 */
        }

        /* <a> 태그가 이미지 컨테이너와 같은 크기를 가지도록 설정 */
        .image-link {
            display: block; /* <a> 태그를 블록 요소로 만들어 전체 영역을 차지하게 */
            width: 100%; /* 부모의 100% 크기 차지 */
            height: 100%; /* 부모의 100% 높이 차지 */
            text-decoration: none; /* 밑줄 제거 */
            color: inherit; /* 글자 색상 상속 */
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- 그리드 컨테이너 -->
    <div class="image-grid">
        <!-- 타임리프 th:each를 사용하여 반복 출력 -->
        <a th:each="item : ${items}" th:href="@{/item/{id}(id=${item.id})}" class="image-link">
            <div class="image-container">
<!--                <img th:src="@{/images/items/{filename}(filename=${item.image})}" alt="상품 이미지">-->
                <img th:src="@{/images/items/main_test_img.jpg}" alt="상품 이미지">
                <div class="image-description" th:text="${item.name}">대충 제품 소개글</div>
            </div>
        </a>
    </div>
    <br>
</div>
</body>
</html>
